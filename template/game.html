<!DOCTYPE html>
<html>
<head lang="zh">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="http://libs.useso.com/js/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://libs.useso.com/js/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://libs.useso.com/js/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <title>Cer</title>
    <style>
        table.score_table,
        table.score_table>tbody,
        table.score_table>tbody>tr {
            width: 100%;
        }
        .fix_progress {
            margin-bottom: 0;
        }
        .fade {
            opacity: 0;
            transition: opacity 1s;
        }
    </style>
    <script>
        nowStatus="";
        yourName="${username|h}";
        maxLive="${MAXLIVE}";
        document.addEventListener('DOMContentLoaded',function(){
            window.current=document.getElementById("current");
            window.counter=document.getElementById("counter");
            window.textin=document.getElementById("textin");
            window.error_div=document.getElementById("error_div");
            window.persons=document.getElementsByName("js-person");
            waitForChange();
        });
        function msg(s) {
            error_div.innerText=s;
            error_div.classList.remove("fade");
            setTimeout(function(){error_div.classList.add("fade");},500);
        }
        function waitForChange() {
            var xhr=new XMLHttpRequest();
            xhr.open("post","/wait_status",true);
            xhr.setRequestHeader("Content-Type","application/x-www-form-urlencoded;");
            xhr.onreadystatechange=function() {
                if(this.readyState!=4)
                    return;
                if(this.status!=200) {
                    msg("在获取状态时发生错误 "+this.status);
                    setTimeout(waitForChange,1000);
                    return;
                }
                window.nowStatus=xhr.responseText;
                var response=JSON.parse(xhr.responseText);
                if(response["error"]) {
                    if(response["error"]==="[STOP]") {
                        msg("游戏结束");
                        setTimeout(function(){window.location.assign("/")},2000);
                        textin.setAttribute("disabled","disabled");
                        return;
                    }
                    msg(response["error"]);
                    setTimeout(waitForChange,1000);
                    return;
                }
                current.innerText=response["current"];
                counter.innerText=response["count"];
                for(var pos=0;pos<response["players"].length;pos++) {
                    document.getElementById("live-"+encodeURIComponent(response["players"][pos]["name"])).style.width=
                        response["players"][pos]["live"]*100/maxLive+"%";
                }
                for(var tmp=0;tmp<persons.length;tmp++) {
                    persons[tmp].className="";
                }
                document.getElementById("person-"+response["turn"]).className="info";
                if(response["turn"]==yourName) {
                    textin.removeAttribute("disabled");
                    textin.focus();
                }
                else
                    textin.setAttribute("disabled","disabled");
                setTimeout(waitForChange,250);
            };
            xhr.send("now="+encodeURIComponent(nowStatus));
        }
        function check_enter(event) {
            if(event.charCode==13)
                enter(textin.value);
            else
                return true;
        }
        function enter(text) {
            if(text==="" && !confirm("花费 3 点生命跳过此回合？"))
                return;
            msg("正在提交……");
            var xhr=new XMLHttpRequest();
            xhr.open("post","/enter",true);
            xhr.setRequestHeader("Content-Type","application/x-www-form-urlencoded;");
            xhr.onreadystatechange=function() {
                if(this.readyState!=4)
                    return;
                if(this.status!=200) {
                    msg("在提交文本时发生错误 "+this.status);
                    return;
                }
                var response=JSON.parse(xhr.responseText);
                if(response["error"]) {
                    msg(response["error"]);
                    return;
                }
                textin.value="";
                msg("提交成功");
            };
            xhr.send("word="+encodeURIComponent(text));
        }
    </script>
</head>
<body><div class="container">
    <br />
    <div class="well well-sm"><div class="row">
        <div class="col-sm-4" style="font-size: x-large;">
            <span id="counter" class="label label-default">0</span>&nbsp;
            <span id="current"Loading</span>
        </div>
        <div class="col-sm-8">
            <input class="form-control" id="textin" onkeypress="check_enter(event)" placeholder="">
        </div>
    </div></div>
    <div class="alert alert-danger fade" id="error_div">……</div>
    <table class="score_table table">
        <thead>
            <tr>
                <th>昵称</th>
                <th>生命 / ${MAXLIVE}</th>
            </tr>
        </thead>
        <tbody>
            % for person in players:
                <tr name="js-person" id="person-${person['name']|h}">
                    <td><b>${person['name']|h}</b></td>
                    <td>
                        <div class="progress fix_progress">
                            <div id="live-${person['name']|h}" class="progress-bar" style="width: ${person['live']/MAXLIVE*100}%;">
                            </div>
                        </div>
                    </td>
                </tr>
            % endfor
        </tbody>
    </table>
</div></body>
</html>
